<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">sender</th>
        <th scope="col">receiver</th>
        <th scope="col">subject</th>
        <th scope="col">content</th>
        <th scope="col">action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of (mails$ | async)">
            <td>{{m.id}}</td>
            <td>{{m.sender}}</td>
            <td>{{m.receiver}}</td>
            <td>{{m.subject}}</td>
            <td>{{m.content}}</td>
            <td>
              <button class="btn btn-danger" (click)="remove(m.id)">remove</button>
            </td>
      </tr>
    </tbody>
  </table>
