<table class="table" >
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Driver number</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let drv of (drivers$ | async )">
      <th scope="row">{{drv.id}}</th>
      <td>{{drv.name}}</td>
      <td>{{drv.driveNb}}</td>
    </tr>
    </tbody>
  </table>
